<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="landingPageWeb" content="HTML, CSS, JavaScript" />

    <meta name="chris04" content="chris04" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/src/assets/icon/spinner-solid.svg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>MovieGhost|Web Movies Api | Javascript Vanilla and Frameworks</title>
  </head>
  <body>
    <!--Header-->
    <header id="header" class="header">
      <a href="#" class="movie-logo">GhostMovie</a>
      <nav class="navigation">
        <ul class="nav__list">
          <li class="nav__list-item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">Another Page</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">Pricing</a>
          </li>
          <li class="nav__list-item"><a href="#" class="nav__link">Blog</a></li>
        </ul>
      </nav>
      <nav id="navAccount" class="nav__Accout">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__link nav__link--btn">Login</a>
          </li>
          <li>
            <a href="#" class="nav__link nav__link--btn nav__link--btn--hight"
              >Join</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!--Main-->
    <main id="main" class="main">
      <section class="home__intro"></section>
      <section id="mainPrincipal" class="main__principal"></section>
      <section id="trends" class="main__trends">
        <div class="border-One"></div>
        <div class="trends-list">
          <ul class="trends-principal">
            <li>
              <a href="#"><i class="fa-solid fa-film"></i>Movies</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-video"></i>Series</a>
            </li>
            <li>
              <a href="#"
                ><i class="fa-solid fa-ticket-simple"></i>Original Series</a
              >
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-compact-disc"></i>Extra</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
            </li>
          </ul>
        </div>
        <div class="border-two"></div>
      </section>
      <section id="conteiner" class="container">
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide one">Slide 1</div>
            <div class="swiper-slide two">Slide 2</div>
            <div class="swiper-slide three">Slide 3</div>
            <div class="swiper-slide four">Slide 4</div>
            <div class="swiper-slide five">Slide 5</div>
            <div class="swiper-slide six">Slide 6</div>
            <div class="swiper-slide seven">Slide 7</div>
            <div class="swiper-slide eight">Slide 8</div>
            <div class="swiper-slide nine">Slide 9</div>
            <div class="swiper-slide ten">Slide 10</div>
            ...
          </div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    <!--Javascript and Frameworks-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="/movieWeb/movieWebJs.js"></script>
