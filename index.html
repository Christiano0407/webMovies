<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/src/assets/icon/compact-disc-solid.svg"
      type="png/images"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>
      Web Site App Movies | Landing Page Web | MovieUp | Chris04.com
    </title>
  </head>
  <body>
    <div class="landing__video">
      <div class="video"></div>
      <div class="oneVideo">
        <video autoplay muted loop>
          <source src="/src/assets/video/sintel-short.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <!-- == Landing Page ==-->
    <div class="landing__page">
      <header class="header">
        <nav class="nav">
          <div class="nav__logo">
            <a href="#" class="logo"></a>
          </div>
          <div class="nav__list">
            <ul class="list-movie">
              <li><a href="#" target="_blank">Home</a></li>
              <li><a href="#" target="_blank">Movies</a></li>
              <li><a href="#" target="_blank">Series</a></li>
              <li><a href="#" target="_blank">New & Popular</a></li>
            </ul>
          </div>
          <div class="nav__user">
            <div class="user"></div>
          </div>
          <div class="nav__on">
            <button id="btn-on" class="btn-on">
              <a href="/src/html/movieWeb.html" target="_blank">Sign In</a>
            </button>
          </div>
          <!--Nav Burger-->
          <div id="active" class="active">
            <a class="menu__active" href="#"
              ><i class="fa-solid fa-bars"></i
            ></a>
          </div>
        </nav>

        <!-- == Menu Burger Media == -->

        <div id="burger-media" class="nav__media">
          <ul class="media-list">
            <li><a href="#" target="_blank">Home</a></li>
            <li><a href="#" target="_blank">Movies</a></li>
            <li><a href="#" target="_blank">Series</a></li>
            <li><a href="#" target="_blank">New & Popular</a></li>
          </ul>
        </div>
      </header>
      <!-- = Main =-->
      <main class="main">
        <div class="main__images">
          <div class="images"></div>
        </div>

        <div class="main__text">
          <div class="main__text--title">
            <h1>
              Watch Movies &<br />
              Virtual Reality
            </h1>
          </div>
          <div class="main__text--paragraph">
            <p>Other worlds in your hands amd all your see in this dream.</p>
          </div>
        </div>
        <div class="main__search">
          <label for="movie"></label>
          <input type="text" id="movie" name="movie" placeholder="Enter..." />
          <button class="btn-search">
            <a href="/src/html/movieWeb.html" target="_blank"
              >Try to 10days free</a
            >
          </button>
        </div>
        <div class="main__btn">
          <button class="btn">
            <a href="/src/html/movieWeb.html" target="_blank">Sign In</a>
          </button>
        </div>

        <div class="main__slider">
          <!-- Slider main container -->
          <div class="swiper mySwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide one">Slide 1</div>
              <div class="swiper-slide two">Slide 2</div>
              <div class="swiper-slide three">Slide 3</div>
              <div class="swiper-slide four">Slide 4</div>
              <div class="swiper-slide five">Slide 5</div>
              <div class="swiper-slide six">Slide 6</div>
              <div class="swiper-slide seven">Slide 7</div>
              <div class="swiper-slide eight">Slide 8</div>
              ...
            </div>
            <!-- If we need pagination -->
            <!--   <div class="swiper-pagination"></div> -->

            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
          </div>
        </div>
      </main>
      <!-- <footer class="footer">
        <p>Copyright@Chris04.com</p>
      </footer> -->
    </div>

    <!-- = Javascript and Frameworks = -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
